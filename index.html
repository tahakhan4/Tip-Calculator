<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator | Taha</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tip-container">
        <h2>Tip Calculator</h2>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <div class="input-boxes">
            <label for="amount">Amount</label><br>
            <input type="number" id="input-1" placeholder="Enter the amount"><br>
            <label for="tip">Tip Percentage</label><br>
            <input type="number" id="input-2" placeholder="Enter the tip">
        </div>
        <button id="btn">Calculate</button>
        <p>Total: <span>0</span>Rs</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
